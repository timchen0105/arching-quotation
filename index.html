    <div id="container">
      <section id="wood">
        <h3>木作工程</h3>
        <div class="section_total">
          <p>木作工程小計：<span id="wood_total">0</span></p>
        </div>
        <div class="container" id="wood_container">
          <div id="wood_div" class="section_div" style="display: none;">
            <select id="wood_select">
              <option value="0" disabled selected hidden>請選擇建材</option>
              <option value="4800">天花板 $4800/坪</option>
              <option value="8000">高櫃(貼皮) $8000/尺</option>
              <option value="6000">高櫃(白身) $6000/尺</option>
              <option value="3500">矮櫃(貼皮) $3500/尺</option>

              <option value="20000">木門框(木皮) $20000/式</option>
              <option value="15000">木門框(白身) $15000/式</option>
            </select>
            <input type="number" min="0" id="wood_num" style="width: 50px;" onchange="add('wood', this)">
            <div class="subtotal">
              <p>小計：<span id="wood_subtotal">0</span></p>
            </div>
            <button type="button" class="btn btn-outline-danger btn_delete" onclick="remove('wood', this)">移除</button>
          </div>
            
        </div>
        <button type="button" class="btn btn-outline-primary" onclick="create_new('wood')">新增</button>
      </section>
      <div class="divide">
        <hr>
      </div>
